<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Drag and Drop</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
<section id="container">
    <div id="top">
        <h2>Drag and Drop</h2>
        <h3 id="cats">Cats: 0</h3>
        <h3 id="dogs">Dogs: 0</h3>
    </div>
    
    <ul id="drag-elements">
        <li draggable="true" class="cat"><img src="images/Cat.jpg" alt="cat one"></li>
        <li draggable="true" class="dog"><img src="images/dog.jpg" alt="dog one"></li>
        <li draggable="true" class="cat"><img src="images/Cat.jpg" alt="cat one"></li>
        <li draggable="true" class="dog"><img src="images/dog.jpg" alt="dog one"></li>
        <li draggable="true" class="cat"><img src="images/Cat.jpg" alt="cat one"></li>
    </ul>
    
    <div id="box">
        <div id="targetOne">
            Cats Here!
        </div>
        <div id="targetTwo">
            Dogs Here!
        </div>
    </div>
    <div id="reset">
    	<a href="index.html">RESET</a>
    </div>
</section>
<script src="js/main.js"></script>
</body>
</html>
